name: Continuous integration (PRs)
on: pull_request
jobs:
  test:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
